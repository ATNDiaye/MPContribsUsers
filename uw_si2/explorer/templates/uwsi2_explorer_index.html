{% extends "../../mpweb_core/templates/base/header_footer.html" %}
{% block content %}
{% if alert %}
<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  {{ alert }}
</div>
{% endif %}
<style>
.backgrid .string-cell { text-align: center; }
.backgrid tbody tr:hover { background-color: #f9f9f9; }
.backgrid tbody tr.highlight { background-color: yellow }
</style>
<div class="container">
  <h1>UW/SI2 Explorer</h1>
  <div class="row" style="margin-bottom: 5px;">
    <div class="col-md-12">
      <button id="reveal_all" type="button" class="btn btn-primary">Reveal</button>
      <button id="collapse_all" type="button" class="btn btn-primary">Collapse</button>
      <script>
        function toggle_divs(div_name, on) {
            var divs = document.getElementsByName(div_name);
            for (var j=0; j<divs.length; j++) {
              var visible = $(divs[j]).is(":visible");
              if (!on && visible) { $(divs[j]).collapse('hide'); }
              else if (on && !visible) { $(divs[j]).collapse('show'); }
            }
        };
        $('#reveal_all').on('click', function (e) { toggle_divs("host", true) })
        $('#collapse_all').on('click', function (e) { toggle_divs("host", false) })
      </script>
    </div>
  </div>
  <div class="row">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {% for contrib in contribs %}
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="heading{{ forloop.counter }}">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion"
                 href="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                {{ contrib.mp_id }} (#{{ contrib.cid }})
              </a>
            </h4>
          </div>
          <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse" role="tabpanel"
               name="host" aria-labelledby="heading{{ forloop.counter }}">
            <div id="table{{ forloop.counter }}"></div>
            <script>
              var table = {{ contrib.tables.data_supporting|safe }};
              var Row = Backbone.Model.extend({});
              var Rows = Backbone.PageableCollection.extend({
                model: Row,  state: { pageSize: 15 }, mode: "client"
              });
              var rows = new Rows(table['rows']);
              var grid = new Backgrid.Grid({ columns: [{
                name: "", cell: "select-row", headerCell: "select-all"
              }].concat(table['columns']), collection: rows });
              grid.render().sort("solute", "ascending");
              $('#table{{ forloop.counter }}').append(grid.el);
              var paginator = new Backgrid.Extension.Paginator({ collection: rows });
              $('#table{{ forloop.counter }}').after(paginator.render().el);
            </script>
          </div>
          <script>
          $('#collapse{{ forloop.counter }}').on('show.bs.collapse', function(){
              $(this).parent().find(".glyphicon-chevron-right").removeClass("glyphicon-chevron-right").addClass("glyphicon-chevron-down");
          }).on('hide.bs.collapse', function(){
              $(this).parent().find(".glyphicon-chevron-down").removeClass("glyphicon-chevron-down").addClass("glyphicon-chevron-right");
          });
          </script>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<script>
$(".backgrid tbody tr").on('click', 'td.string-cell', function () {
  var chbx = $(this).parent().toggleClass('highlight').find(':checkbox');
  chbx.prop('checked', !chbx.prop('checked'));
})
$(':checkbox').on('click', function() {
  $(this).closest('tr').toggleClass('highlight');
});
</script>
{% endblock %}
